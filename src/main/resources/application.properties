spring.application.name=tradingbot

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tradingbot?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Delta Exchange API Configuration
delta.api.key=${DELTA_API_KEY}
delta.api.secret=${DELTA_API_SECRET}
delta.base.url=${DELTA_BASE_URL}

# Trading Bot Configuration
trading.bot.enabled=true
trading.bot.symbol=BTCUSD
trading.bot.risk-per-trade=0.02
trading.bot.max-position-size=0.1
trading.bot.ma-period=200
trading.bot.update-interval=60000
