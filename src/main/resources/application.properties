spring.application.name=tradingbot

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tradingbot?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# Delta Exchange API Configuration
delta.api.key=${DELTA_API_KEY:your_api_key_here}
delta.api.secret=${DELTA_API_SECRET:your_api_secret_here}
delta.base.url=${DELTA_BASE_URL:https://api.delta.exchange/v2}

# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN:8013338174:AAHicTBShgIKtjawhzAZLqbGAzdMnYGZH8w}
# coorect one telegram.chat.id=${TELEGRAM_CHAT_ID:1974091206}
telegram.chat.id=${TELEGRAM_CHAT_ID:1974091207}

# Trading Bot Configuration
trading.bot.enabled=true
trading.bot.symbol=BTCUSD
trading.bot.risk-per-trade=0.02
trading.bot.max-position-size=0.1
trading.bot.ma-period=200
trading.bot.update-interval=60000

# Logging Configuration
logging.level.com.tradingbot=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.http=WARN
logging.level.org.springframework.web=WARN

# File Logging Configuration
logging.file.name=logs/tradingbot.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS

# Specific Service Logging
logging.level.com.tradingbot.service.DualStrategySchedulerService=DEBUG
logging.level.com.tradingbot.service.EMAStrategy=DEBUG
logging.level.com.tradingbot.service.MovingAverageStrategy=DEBUG
logging.level.com.tradingbot.service.PositionManagementService=DEBUG
logging.level.com.tradingbot.service.Strategy2PositionService=DEBUG
logging.level.com.tradingbot.service.TelegramNotificationService=INFO
logging.level.com.tradingbot.service.SLTPMonitoringService=DEBUG
logging.level.com.tradingbot.service.DeltaCandlestickService=DEBUG
logging.level.com.tradingbot.service.CryptoPriceService=DEBUG

# Database Logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
